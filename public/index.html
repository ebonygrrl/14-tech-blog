<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>The Tech Blog</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="row">
                <div class="col-md-3 site-name">The Tech Blog</div>
                <div class="col-md-9">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Dashboard</li>
                            <li>Login</li>
                            <li>Logout</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-12">

                    <!-- Start -->
                    <div class="card">
                        <div class="card-header">
                            Blog Post Title
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                        </div>
                    </div>

                    <!-- Login -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <form class="form login-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="username" type="text" name="email" required>
                                    <label for="email">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" type="password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </form>
                            <p class="text-center">Sign up here.</p>
                        </div>
                    </div>

                    <!-- Sign Up -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <form class="form login-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="username" type="text" name="email" required>
                                    <label for="email">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" type="password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </form>
                            <p class="text-center">Sign up here.</p>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
        </section>
    </main>
    <footer>
        <p class="text-center">The Tech Blog. Built by <a href="https://github.com/ebonygrrl/14-tech-blog">Tori
                Booker</a>.</p>
    </footer>
</body>

</html>
