<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>The Tech Blog</title>
</head>

<body>
    <header class="mb-5">
        <section class="container">
            <div class="row">
                <div class="col-md-3 site-name">
                    <h1>The Tech Blog</h1>
                </div>
                <div class="col-md-9">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Dashboard</li>
                            <li>Login</li>
                            <li>Logout</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </header>
    <main class="mb-5">
        <section class="container">
            <div class="row">
                <div class="col-md-12">

                    <!-- / | View All Posts -->
                    <!-- <div class="card">
                        <div class="card-header">
                            <h2>Blog Post Title</h2>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                        </div>
                    </div> -->

                    <!-- Login -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <form class="form login-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="username" type="text" name="username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" type="password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn btn-primary" id="submit-login" type="submit">Login</button>
                            </form>
                            <p class="text-center">Sign up here.</p>
                        </div>
                    </div>

                    <!-- Sign Up -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="card-body">
                            <form class="form signup-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="username" type="text" name="username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" type="password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn btn-primary" id="submit-signup" type="submit">Sign Up!</button>
                            </form>
                            <p class="text-center">Login instead.</p>
                        </div>
                    </div>

                    <!-- Your Dashboard | Home -->
                    <button class="btn btn-primary btn-lg">+ New Post</button>

                    <!-- Your Dashboard | Create New Post -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Create New Post</h2>
                        </div>
                        <div class="card-body">
                            <form class="form new-post-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="post-title" type="text" name="title">
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="post-textarea" type="textarea" name="content">
                                    <label for="content">Content</label>
                                </div>
                                <button class="btn btn-primary" id="submit-post" type="submit">Create</button>
                            </form>
                        </div>
                    </div>
                    <!-- + New Post button here -->

                    <!-- Your Dashboard | Post submission link here -->

                    <!-- Your Dashboard | Update Post -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Edit Post</h2>
                        </div>
                        <div class="card-body">
                            <form class="form edit-post-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="post-title" type="text" name="title">
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="post-textarea" type="textarea" name="content">
                                    <label for="content">Content</label>
                                </div>
                                <button class="btn btn-primary" id="submit-update-post" type="submit">Update Post</button>
                                <button class="btn btn-primary" id="delete-post">Delete</button>
                            </form>
                        </div>
                    </div>

                    <!-- Your Dashboard | Updated post link here -->

                    <!-- post/:id | Submit post comment -->
                    <div class="card">
                        <div class="card-header">
                            &nbsp;
                        </div>
                        <div class="card-body">
                            <form class="form add-comment-form">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="comment-textarea" type="textarea" name="comment">
                                    <label for="comment">Comment</label>
                                </div>
                                <button class="btn btn-primary" id="submit-comment" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- on submit, replace form and display comment, user's name and date -->


                    <!-- end col -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center">The Tech Blog. Built by <a href="https://github.com/ebonygrrl/14-tech-blog">Tori
                Booker</a>.</p>
    </footer>
</body>

</html>
